<!DOCTYPE html>
<html>
<head>
    <title>Mystudybuddy</title>
    <style>
        .main{
            background-image: url({{ url_for('static', filename='be kind to yourself.jpg') }});
            background-repeat: no-repeat;
            background-size: cover;
        }
        body {
            font-size: 200%;
        }
    </style>
</head>
<body class="main">
    <h1>TODO List <span style="color:red;">&#x2764;</span></h1>
    <form action="/add_task" method="POST">
        <input type="text" name="task" placeholder="Enter a new task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {% if task.completed %}
            <s>{{ task.task }}</s>
            <form action="/delete_task/{{ task.id }}" method="POST" style="display: inline">
                <input type="submit" value="x">
            </form>
            {% else %}
            {{ task.task }}
            <a href="/complete_task/{{ task.id }}">[âœ“]</a>
            <form action="/delete_task/{{ task.id }}" method="POST" style="display: inline">
                <input type="submit" value="x">
            </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="/study_timer">study timer</a>
 
</body>
</html>
